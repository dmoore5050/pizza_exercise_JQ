<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Pizza</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type = "text/javascript" >

    $(document).ready(function () {

        $('#prepBtn').click(function () {

            $('#announce').text('This pizza will have:');
            $('#order').html('');

            var checkVar = document.forms["pizzaform"].toppingcheck;
            var checkboxes = checkVar.length;

            var crustType = document.forms["pizzaform"].crust;
            var crustlength = crustType.length;

            $(".crust").each(function(index) {
                if ($('input#crust' + (index + 1)).is(':checked')) {
                    var crust_val = $(this).val();
                    $('#order').append('<li>' + crust_val + ' Crust </li>');
                }
            })

            $(".topping").each(function(index) {
                if ($('input#topping' + (index + 1)).is(':checked')) {
                    var top_val = $(this).val();
                    $('#order').append('<li>' + top_val + '</li>');
                }
            })
        });
    }); </script>
</head>
<body>
<form id="pizzaform" action="#">
<table>
<tr><td>Toppings</td><td>Crust</td></tr>
<tr>
<td><input id="topping1" class="topping" type="checkbox" value="Sausage" 
name="toppingcheck">Sausage</td>
<td><input id="crust1" class="crust" type="radio" name="crust" value="Regular" 
checked="checked">Regular</td>
</tr>
<tr>
<td><input id="topping2" class="topping" type="checkbox" value="Pepperoni" 
name="toppingcheck">Pepperoni</td>
<td><input id="crust2" class="crust" type="radio" name="crust" value="Deep Dish">Deep Dish</td>
</tr>
<tr>
<td><input id="topping3" class="topping" type="checkbox" value="Ham" 
name="toppingcheck">Ham</td>
<td><input id="crust3" class="crust" type="radio" name="crust" value="Thin">Thin</td>
</tr>
<tr>
<td><input id="topping4" class="topping" type="checkbox" value="Green Peppers" 
name="toppingcheck">Green Peppers</td>
<td></td>
</tr>
<tr>
<td><input id="topping5" class="topping" type="checkbox" value="Mushrooms" 
name="toppingcheck">Mushrooms</td>
<td></td>
</tr>
<tr>
<td><input id="topping6" class="topping" type="checkbox" value="Onions" 
name="toppingcheck">Onions</td>
<td></td>
</tr>
<tr>
<td><input id="topping7" class="topping" type="checkbox" value="Pineapple" 
name="toppingcheck">Pineapple</td>
<td></td>
</tr>
</table>
<p><input type="button" id="prepBtn" name="prepBtn" value="Prep Pizza"></p>
</form>
<p id="announce"></p>
<ul id="order"></ul>
</body>
</html>
